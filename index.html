<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Sheila</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <button id="toggle-theme">Mode Gelap</button>

    <nav>
        <div class="wrapper">
            <div class="logo"><a href="index.html">Perpustakaan Digital Sheila</a></div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="TentangSaya.html">Tentang Saya</a></li>
                    <li><a href="KontakKami.html">Kontak Kami</a></li>
                    <li><a href="Koleksi.html">Koleksi</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="nav-search" placeholder="Cari menu..." autocomplete="off" />
                    <ul id="search-results" class="search-results"></ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <section id="home">
            <img src="https://img.freepik.com/free-vector/online-library-concept-with-reading-people-electronic-devices-book-shelves-3d-isometric_1284-31703.jpg" alt="Library Image" class="library-image" />
            <div class="kolom">
                <p class="deskripsi" id="typing-text"></p>
                <h2>Kerjasama Dengan <a href="https://library.usu.ac.id/" target="_blank">Perpustakaan USU</a></h2>
                <p class="quote">"Perpustakaan digital membuka gerbang pengetahuan tanpa batas-cukup satu klik untuk menjelajahi dunia ilmu, kapan saja dan di mana saja."</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            anime({
                targets: ".library-image",
                translateY: [-100, 0],
                opacity: [0, 1],
                duration: 1500,
                easing: "easeOutExpo",
            });
            anime({
                targets: ".deskripsi",
                translateY: [50, 0],
                opacity: [0, 1],
                duration: 1200,
                easing: "easeOutExpo",
            });
            anime({
                targets: ".quote",
                translateY: [30, 0],
                opacity: [0, 1],
                duration: 1300,
                easing: "easeOutExpo",
            });

            const themeButton = document.getElementById("toggle-theme");
            themeButton.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                themeButton.textContent = document.body.classList.contains("dark-mode")
                    ? "Mode Terang"
                    : "Mode Gelap";
            });

            const text = "Hallo, Selamat Datang di Perpustakaan Digital Sheila Lubis!";
            let index = 0;
            function typeWriter() {
                if (index < text.length) {
                    document.getElementById("typing-text").innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();

            document.querySelectorAll(".menu ul li a").forEach((link) => {
                link.addEventListener("mouseenter", () => {
                    anime({
                        targets: link,
                        scale: 1.1,
                        duration: 300,
                        easing: "easeInOutQuad",
                    });
                });
                link.addEventListener("mouseleave", () => {
                    anime({
                        targets: link,
                        scale: 1,
                        duration: 300,
                        easing: "easeInOutQuad",
                    });
                });
            });
        });

        const menuItems = [
            { name: "Beranda", url: "index.html" },
            { name: "Tentang Saya", url: "TentangSaya.html" },
            { name: "Kontak Kami", url: "KontakKami.html" },
            { name: "Koleksi", url: "Koleksi.html" },
        ];

        const searchInput = document.getElementById("nav-search");
        const resultsList = document.getElementById("search-results");

        searchInput.addEventListener("input", function () {
            const query = this.value.toLowerCase();
            resultsList.innerHTML = "";
            if (query.length === 0) {
                resultsList.style.display = "none";
                return;
            }
            const filtered = menuItems.filter((item) =>
                item.name.toLowerCase().includes(query)
            );
            if (filtered.length === 0) {
                resultsList.innerHTML = "<li>Tidak ditemukan</li>";
            } else {
                filtered.forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item.name;
                    li.onclick = () => {
                        window.location.href = item.url;
                    };
                    resultsList.appendChild(li);
                });
            }
            resultsList.style.display = "block";
        });

        document.addEventListener("click", function (e) {
            if (!e.target.closest(".search-container")) {
                resultsList.style.display = "none";
            }
        });
    </script>
</body>
</html>
