<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Sheila</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        #toggle-theme {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Search Bar Styling */
        .search-container {
            position: relative;
            display: inline-block;
            margin-left: 20px;
            vertical-align: middle;
        }

        #nav-search {
            padding: 8px 12px;
            border: 1px solid #205781;
            border-radius: 20px;
            font-size: 16px;
            width: 150px;
            transition: width 0.4s cubic-bezier(.68,-0.55,.27,1.55);
            outline: none;
        }

        #nav-search:focus {
            width: 220px;
            border-color: #ff9800;
        }

        .search-results {
            position: absolute;
            top: 38px;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #205781;
            border-radius: 0 0 10px 10px;
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(32, 87, 129, 0.07);
            display: none;
            max-height: 180px;
            overflow-y: auto;
        }

        .search-results li {
            padding: 10px 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-results li:hover {
            background: #ff9800;
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="toggle-theme">Mode Gelap</button>

    <nav>
        <div class="wrapper">
            <div class="logo"><a href="index.html">Perpustakaan Digital Sheila</a></div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="TentangSaya.html">Tentang Saya</a></li>
                    <li><a href="KontakKami.html">Kontak Kami</a></li>
                    <li><a href="Koleksi.html">Koleksi</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="nav-search" placeholder="Cari menu..." autocomplete="off" />
                    <ul id="search-results" class="search-results"></ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <section id="home">
            <img src="https://img.freepik.com/free-vector/online-library-concept-with-reading-people-electronic-devices-book-shelves-3d-isometric_1284-31703.jpg?uid=R192201751&ga=GA1.1.2109572445.1741589569&semt=ais_hybrid" alt="Library Image" class="library-image" />

            <div class="kolom">
                <p class="deskripsi" id="typing-text"></p>
                <h2>Kerjasama Dengan <a href="https://library.usu.ac.id/" target="_blank">Perpustakaan USU</a></h2>
                <p class="quote">"Perpustakaan digital membuka gerbang pengetahuan tanpa batas-cukup satu klik untuk menjelajahi dunia ilmu, kapan saja dan di mana saja."</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            anime({
                targets: ".library-image",
                translateY: [-100, 0], // Gambar bergerak dari atas ke posisi normal
                opacity: [0, 1], // Memudar dari transparan ke terlihat
                duration: 1500, // Durasi animasi dalam milidetik
                easing: "easeOutExpo", // Jenis easing animasi
            });

            anime({
                targets: ".deskripsi",
                translateY: [50, 0], // Teks bergerak dari bawah ke posisi normal
                opacity: [0, 1], // Memudar dari transparan ke terlihat
                duration: 1200,
                easing: "easeOutExpo",
            });

            anime({
                targets: ".quote",
                translateY: [30, 0],
                opacity: [0, 1],
                duration: 1300,
                easing: "easeOutExpo",
            });

            const themeButton = document.getElementById("toggle-theme");
            themeButton.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                themeButton.textContent = document.body.classList.contains("dark-mode")
                    ? "Mode Terang"
                    : "Mode Gelap";
            });

            const text = "Hallo, Selamat Datang di Perpustakaan Digital Sheila Lubis!";
            let index = 0;
            function typeWriter() {
                if (index < text.length) {
                    document.getElementById("typing-text").innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();

            document.querySelectorAll(".menu ul li a").forEach((link) => {
                link.addEventListener("mouseenter", () => {
                    anime({
                        targets: link,
                        scale: 1.1,
                        duration: 300,
                        easing: "easeInOutQuad",
                    });
                });
                link.addEventListener("mouseleave", () => {
                    anime({
                        targets: link,
                        scale: 1,
                        duration: 300,
                        easing: "easeInOutQuad",
                    });
                });
            });
        });

        const menuItems = [
            { name: "Beranda", url: "index.html" },
            { name: "Tentang Saya", url: "TentangSaya.html" },
            { name: "Kontak Kami", url: "KontakKami.html" },
            { name: "Koleksi", url: "Koleksi.html" },
        ];

        const searchInput = document.getElementById("nav-search");
        const resultsList = document.getElementById("search-results");

        searchInput.addEventListener("input", function () {
            const query = this.value.toLowerCase();
            resultsList.innerHTML = "";
            if (query.length === 0) {
                resultsList.style.display = "none";
                return;
            }
            const filtered = menuItems.filter((item) =>
                item.name.toLowerCase().includes(query)
            );
            if (filtered.length === 0) {
                resultsList.innerHTML = "<li>Tidak ditemukan</li>";
            } else {
                filtered.forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item.name;
                    li.onclick = () => {
                        window.location.href = item.url;
                    };
                    resultsList.appendChild(li);
                });
            }
            resultsList.style.display = "block";
        });
e
        document.addEventListener("click", function (e) {
            if (!e.target.closest(".search-container")) {
                resultsList.style.display = "none";
            }
        });
    </script>
</body>
</html>
