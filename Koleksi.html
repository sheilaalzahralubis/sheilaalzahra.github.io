<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koleksi - Perpustakaan Digital Sheila</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="logo"><a href="index.html">Perpustakaan Digital Sheila</a></div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="TentangSaya.html">Tentang Saya</a></li>
                    <li><a href="KontakKami.html">Kontak Kami</a></li>
                    <li><a href="Koleksi.html">Koleksi</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="nav-search" placeholder="Cari menu..." autocomplete="off" />
                    <ul id="search-results" class="search-results"></ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <section id="koleksi">
            <div class="kolom">
                <p class="deskripsi"><b>Koleksi Buku</b></p>
                <p>Berikut adalah koleksi buku yang tersedia di perpustakaan digital kami.</p>

                <div class="book-list">
                    <article class="book-item">
                        <h3>Layang-Layang Putus PDF</h3>
                        <p><strong>Deskripsi:</strong> Novel Layang-Layang Putus dalam format PDF siap diunduh.</p>
                        <p><a href="files/Layang-Layang-Putus.pdf" target="_blank" download>Download PDF</a></p>
                    </article>

                    <!-- Tambahkan koleksi buku lain di sini -->
                </div>
            </div>
        </section>
    </div>

    <script>
        const menuItems = [
            { name: "Beranda", url: "index.html" },
            { name: "Tentang Saya", url: "TentangSaya.html" },
            { name: "Kontak Kami", url: "KontakKami.html" },
            { name: "Koleksi", url: "Koleksi.html" },
        ];

        const searchInput = document.getElementById("nav-search");
        const resultsList = document.getElementById("search-results");

        searchInput.addEventListener("input", function () {
            const query = this.value.toLowerCase();
            resultsList.innerHTML = "";
            if (query.length === 0) {
                resultsList.style.display = "none";
                return;
            }
            const filtered = menuItems.filter((item) =>
                item.name.toLowerCase().includes(query)
            );
            if (filtered.length === 0) {
                resultsList.innerHTML = "<li>Tidak ditemukan</li>";
            } else {
                filtered.forEach((item) => {
                    const li = document.createElement("li");
                    li.textContent = item.name;
                    li.onclick = () => {
                        window.location.href = item.url;
                    };
                    resultsList.appendChild(li);
                });
            }
            resultsList.style.display = "block";
        });

        document.addEventListener("click", function (e) {
            if (!e.target.closest(".search-container")) {
                resultsList.style.display = "none";
            }
        });
    </script>
</body>
</html>
