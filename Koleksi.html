<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Sheila</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tambahkan Anime.js untuk animasi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- CSS Tambahan untuk Search Bar -->
    <style>
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        #toggle-theme {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Search Bar Styling */
        .search-container {
            position: relative;
            display: inline-block;
            margin-left: 20px;
            vertical-align: middle;
        }

        #nav-search {
            padding: 8px 12px;
            border: 1px solid #205781;
            border-radius: 20px;
            font-size: 16px;
            width: 150px;
            transition: width 0.4s cubic-bezier(.68,-0.55,.27,1.55);
            outline: none;
        }

        #nav-search:focus {
            width: 220px;
            border-color: #ff9800;
        }

        .search-results {
            position: absolute;
            top: 38px;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #205781;
            border-radius: 0 0 10px 10px;
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(32, 87, 129, 0.07);
            display: none;
            max-height: 180px;
            overflow-y: auto;
        }

        .search-results li {
            padding: 10px 18px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-results li:hover {
            background: #ff9800;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Tombol Mode Gelap/Terang -->
    <button id="toggle-theme">Mode Gelap</button>

    <!-- Navbar -->
    <nav>
        <div class="wrapper">
            <div class="logo"><a href="index.html">Perpustakaan Digital Sheila</a></div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="TentangSaya.html">Tentang Saya</a></li>
                    <li><a href="KontakKami.html">Kontak Kami</a></li>
                    <li><a href="Koleksi.html">Koleksi</a></li> <!-- Pastikan Koleksi.html ada -->
                </ul>
                <!-- Search Bar Inovatif -->
                <div class="search-container">
                    <input type="text" id="nav-search" placeholder="Cari menu..." autocomplete="off" />
                    <ul id="search-results" class="search-results"></ul>
                </div>
            </div>
        </div>
    </nav>
